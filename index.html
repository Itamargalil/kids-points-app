<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ff8b6b" />
    <title>בוקר טוב - משימות וניקוד</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app"></main>

    <dialog id="pinDialog" class="pin-dialog">
      <form id="pinForm" method="dialog">
        <h3>כניסת הורה</h3>
        <p>הקלידי קוד PIN</p>
        <input id="pinInput" type="password" inputmode="numeric" maxlength="8" placeholder="PIN" required />
        <p id="pinError" class="error"></p>
        <menu>
          <button value="cancel">ביטול</button>
          <button id="pinSubmit" value="default">כניסה</button>
        </menu>
      </form>
    </dialog>

    <script src="app.js" defer></script>
  </body>
</html>
